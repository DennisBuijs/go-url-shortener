<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap');

        * {
            box-sizing: border-box;
            font-family: "IBM Plex Sans", sans-serif;
            color: var(--text);
        }

        html {
            --background: #FFFAFB;
            --text: #001B2E;
            --accent: #5EB1BF;
        }

        body {
            text-align: center;
            background: var(--background);
            margin: 128px 0 0 0;
        }

        input {
            padding: 8px 16px 8px 8px;
            width: 50vw;
            border: 2px solid var(--text);
            border-radius: 4px;
            font-size: 24px;
        }

        input.short {
            width: 30vw;
        }

        input:focus {
            outline: none;
        }

        button, copy-button {
            background: var(--accent);
            padding: 8px 16px;
            font-size: 24px;
            border: 2px solid var(--text);
            border-radius: 0 4px 4px 0;
            margin-left: -16px;
        }

        #response {
            margin-top: 64px;
        }
    </style>

    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script src="/public/copy_button.js"></script>
</head>
<body hx-boost="true">

<h1>URL Shortener</h1>
<p>Simply enter your URL and click submit!</p>

<form hx-post="/web/url" hx-target="#response">
    <input type="url" autofocus name="url">
    <button type="submit">Submit</button>
</form>

<div id="response"></div>

</body>
</html>
